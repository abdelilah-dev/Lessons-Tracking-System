<!doctype html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="">
        <meta name="keywords" content="">
        <title>Lesson Tracking System</title>
    </head>

    <body>
        <div class="hero-area">
            <div class="container">
                <div class="row position-relative">
                    <div class="move-menu">Home > Courses > <span>javaScript in 2021</span></div>
                    <div class="col-lg-8">
                        <h2 class="lesson-title">Video Title</h2>
                        <div class="player-container">
                            <div id="player"></div>
                        </div>
                        <div class="options-icon">
                            <a href="" class="previewBtn"><i class="fa-solid fa-angle-left"></i></a>
                            <a href="" class="nextBtn" aria-disabled="true"><i class="fa-solid fa-angle-right"></i></a>
                            <a href=""><i class="fa-brands fa-facebook"></i></a>
                            <a href=""><i class="fa-brands fa-twitter"></i></a>
                            <a href=""><i class="fa-brands fa-linkedin"></i></a>
                            <a href=""><i class="fa-brands fa-youtube"></i></a>
                        </div>
                        <div class="course-materials p-3 mt-5 mb-5">
                            <h3 class="fs-4 fw-bold mb-4">Course Materials</h3>
                            <div class="row m-auto w-100">
                                <div class="col-lg-6">
                                    <div class="row pt-2 materials-box pb-3 mb-lg-3">
                                        <div class="title duration col-6">
                                            <a href=""><i class="fa-solid fa-clock"></i></a>
                                            Duration
                                        </div>
                                        <div class="value duration-value text-end col-6">
                                            0 Weeks
                                        </div>
                                    </div>
                                    <div class="row pt-2 materials-box pb-3">
                                        <div class="title col-6">
                                            <a href=""><i class="fa-solid fa-book-open-reader"></i></a>
                                            Lessons
                                        </div>
                                        <div class="value lesson-count text-end col-6">
                                            0
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="row pt-2 materials-box pb-3 mb-lg-3">
                                        <div class="title col-6">
                                            <a href=""><i class="fa-solid fa-user-graduate"></i></a>
                                            Enrolled
                                        </div>
                                        <div class="value enrolled-value text-end col-6">
                                            0 Student
                                        </div>
                                    </div>
                                    <div class="row pt-2 materials-box pb-3">
                                        <div class="title col-6">
                                            <a href=""><i class="fa-solid fa-language"></i></a>
                                            Language
                                        </div>
                                        <div class="value language text-end col-6">
                                            English
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="course-comments w-100 p-3">
                            <h3 class="fs-4 fw-bold mb-4">Comments</h3>
                            <div class="comment-content">
                                Write The First Comment
                            </div>
                            <form action="">
                                <textarea class="comment-input" name="comment" id="comment"
                                    placeholder="Write a comment.."></textarea>
                                <div class="stars-input mb-3 m-auto d-flex align-items-center justify-content-center gap-2">
                                    <a class="star" href=""><i class="fa-solid fa-star"></i></a>
                                    <a class="star" href=""><i class="fa-solid fa-star"></i></a>
                                    <a class="star" href=""><i class="fa-solid fa-star"></i></a>
                                    <a class="star" href=""><i class="fa-solid fa-star"></i></a>
                                    <a class="star" href=""><i class="fa-solid fa-star"></i></a>
                                </div>
                                    <button type="submit" class="add-comment">Submit Review <i
                                        class="fa fa-home"></i></button>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <h3 class="fs-4 fw-bold mb-5">Topics for this course</h3>
                        <div class="course-progress">
                            <span prog-value="0"></span>
                        </div>
                        <div class="accordion accordion-flush weeks-content" id="accordionFlushExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#flush-collapseOne" aria-expanded="false"
                                        aria-controls="flush-collapseOne">
                                        Week 0
                                    </button>
                                </h2>
                                <div id="flush-collapseOne" class="accordion-collapse collapse"
                                    data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">No Data To Show
                                        <!-- <div class="">
                                            <div>
                                                <i class="fa-solid fa-file-lines"></i>
                                                Introduction
                                            </div>
                                            <i class="fa-solid fa-lock"></i>
                                        </div> -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
        <script src="https://www.youtube.com/iframe_api"></script>
        <script type="module" src="/src/js/main.js"></script>
    </body>

</html>
